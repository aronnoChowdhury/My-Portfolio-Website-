        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            overflow-x: hidden;
        }
        
        /* Animation keyframes for the fiery neon glow effect */
        @keyframes fiery-glow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .scroll-mt-24 {
            scroll-margin-top: 6rem;
        }

        /* Neon text effect for the main heading */
        .neon-glow {
            text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 40px #39ff14;
            transition: text-shadow 0.3s ease-in-out;
        }
        .logo-font{
            font-family: 'Dancing Script' , cursive;
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .bubbles span {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: bubble-rise 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
            opacity: 0;
        }

        /* Randomized bubble animations */
        .bubbles span:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .bubbles span:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bubbles span:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .bubbles span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .bubbles span:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .bubbles span:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .bubbles span:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .bubbles span:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .bubbles span:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .bubbles span:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }
        .bubbles span:nth-child(11) { left: 7%; width: 30px; height: 30px; animation-delay: 4s; }
        .bubbles span:nth-child(12) { left: 30%; width: 50px; height: 50px; animation-delay: 10s; animation-duration: 20s; }
        .bubbles span:nth-child(13) { left: 60%; width: 80px; height: 80px; animation-delay: 5s; animation-duration: 25s; }
        .bubbles span:nth-child(14) { left: 5%; width: 100px; height: 100px; animation-delay: 12s; }
        .bubbles span:nth-child(15) { left: 90%; width: 40px; height: 40px; animation-delay: 8s; animation-duration: 30s; }

        @keyframes bubble-rise {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
